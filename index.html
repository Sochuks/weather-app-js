<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>

    <!--Box Icons styles -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon-->
        <link rel="icon" href="img/favicon.ico" />
    <!--Output CSS-->
    <link rel="stylesheet" href="dist/css/output.css">

</head>

<body>
    
    <!--weather app-->
    <div class="weather-app">

        <!--Container-->
        <div class="container">

            <!--brand-->
            <h3 class="brand">My Weather App</h3>

            <!--container-->
            <div>

                <!--Temp-->
                <h1 class="temp">16&#176;</h1>

                <!--City time-->
                <div class="city-time">
                    <!--city-name-->
                    <h1 class="city-name">London</h1>

                    <!--city-time-->
                    <small>
                    <!--time-->
                    <span class="time">06:09</span>
                    -
                    <!--date-->
                    <span class="date">Monday Sep 2022</span>
                    </small>   

                </div>

                <!--Weather-->
                <div class="weather">

                    <!--weather-icn-->
                    <div class="bx bx-sun" id="menu-icon" ></div>

                    <img src="#" class="icon" alt="icon" width="50" height="50">

                    <span class="condition">Cloudy</span>
            
                </div>

            </div>

        </div>

        <!--Location form-->
        <div class="panel">

        </div>

    </div><!--weather-app end-->

</body>

</html>
