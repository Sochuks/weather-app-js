<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>

    <!--Box Icons styles -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon-->
        <link rel="icon" href="img/favicon.ico" />
    <!--Output CSS-->
    <link rel="stylesheet" href="dist/css/output.css">

</head>

<body>
    
    <!--weather app-->
    <div class="weather-app relative before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-black before:opacity-30 before:z-0">

        <!--Container-->
        <div class="flex flex-col justify-between absolute w-full h-full top-0 left-0 p-2">

            <!--brand-->
            <h3 class="brand">My Weather App</h3>

            <!--container-->
            <div class="flex justify-start items-center">

                <!--Temp-->
                <h1 class="temp text-8xl mb-1 mx-1.5">16&#176;</h1>

                <!--City time-->
                <div class="city-time mx-1.5">
                    <!--city-name-->
                    <h1 class="city-name text-2xl">London</h1>

                    <!--city-time-->
                    <small>
                    <!--time-->
                    <span class="time">06:09</span>
                    -
                    <!--date-->
                    <span class="date">Monday Sep 2022</span>
                    </small>   

                </div>

                <!--Weather-->
                <div class="weather mx-1.5">

                    <!--weather-icn-->
                    <img src="dist/img/icon/sunny_to_cloudy.svg" class="icon block my-0.5" alt="icon" width="100" height="100">

                    <!--condition-->
                    <span class="condition ml-2">Cloudy</span>
            
                </div>

            </div>

        </div>

        <!--Location form-->
        <div class="panel absolute top-0 right-0 w-2/5 h-full bg-white/30 backdrop-blur-sm shadow-lg border border-black/20 py-8 px-4 overflow-y-scroll">

            <!--Location form-->
            <form action="" class="mb-4" id="location-input">

                <input type="text" class="serach bg-transparent border-0 border-b w-4/5" placeholder="">

                <button type="submit" class="submit absolute top-0 right-0 p-4 bg-primaryCol text-white cursor-pointer text-xl transition-all hover:bg-secCol">
                    <div class="bx bx-search-alt"></div>
                </button>
            </form>

            <!--cities-->
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <!--city details-->
            <h4>Weather Details</h4>
            <ul class="details">
                <!--Cloudy-->
                <li>
                    <span>Cloudy</span>
                    <span class="clouds">89%</span>
                </li>
                <!--Humidity-->
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <!--Wind-->
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>

        </div><!--form location end-->

    </div><!--weather-app end-->

</body>

</html>
