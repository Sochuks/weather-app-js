<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>

    <!--Box Icons styles -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon-->
        <link rel="icon" href="img/favicon.ico" />
    <!--Output CSS-->
    <link rel="stylesheet" href="dist/css/output.css">

</head>

<body>
    
    <!--weather app-->
    <div class="weather-app relative after:absolute after:top-0 after:left-0 after:w-full after:h-full after:bg-black after:opacity-30 after:z-0">

        <!--Container-->
        <div class="container">

            <!--brand-->
            <h3 class="brand">My Weather App</h3>

            <!--container-->
            <div>

                <!--Temp-->
                <h1 class="temp">16&#176;</h1>

                <!--City time-->
                <div class="city-time">
                    <!--city-name-->
                    <h1 class="city-name">London</h1>

                    <!--city-time-->
                    <small>
                    <!--time-->
                    <span class="time">06:09</span>
                    -
                    <!--date-->
                    <span class="date">Monday Sep 2022</span>
                    </small>   

                </div>

                <!--Weather-->
                <div class="weather">

                    <!--weather-icn-->
                    <div class="bx bx-sun" id="menu-icon" ></div>

                    <img src="dist/img/icon/cloudy-forecast-svgrepo-com.svg" class="icon" alt="icon" width="50" height="50">

                    <!--svg-->
                    <svg height="90px" width="90px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 481.306 481.306" xml:space="preserve" fill="#000000" transform="matrix(-1, 0, 0, 1, 0, 0)" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"> <g> <ellipse style="fill:#FCB641;" cx="341.632" cy="233.229" rx="136" ry="133.456"></ellipse> <path style="fill:#FCB641;" d="M336,65.453c-4.416,0-8-3.584-8-8v-48c0-4.416,3.584-8,8-8s8,3.584,8,8v48 C344,61.869,340.416,65.453,336,65.453z"></path> <path style="fill:#FCB641;" d="M439.36,98.757c-2.048,0-4.096-0.784-5.656-2.344c-3.128-3.128-3.128-8.184,0-11.312l33.944-33.944 c3.128-3.128,8.184-3.128,11.312,0s3.128,8.184,0,11.312l-33.944,33.944C443.456,97.973,441.408,98.757,439.36,98.757z"></path> <path style="fill:#FCB641;" d="M208.968,122.421c-2.048,0-4.096-0.784-5.656-2.344l-33.936-33.936 c-3.128-3.128-3.128-8.184,0-11.312s8.184-3.128,11.312,0l33.936,33.936c3.128,3.128,3.128,8.184,0,11.312 C213.064,121.637,211.016,122.421,208.968,122.421z"></path> </g> <path style="fill:#92C7D3;" d="M426.208,361.453c-1.12,0-42.648,0-42.648,0c0.744-8,1.24-8.688,1.256-13.472 c0.128-42.672-28.36-79.952-70.032-89.136c-23.752-5.232-46.424-1.368-65.184,8.76c-22.888-34.064-60.808-57.04-104.272-59.696 c-5.592-0.768-11.256-1.224-17.056-1.224C57.432,206.685,0,265.949,0,339.005c0,38.072,15.688,72.304,40.648,96.44 c22.072,24.488,52.72,40.312,89.008,42.944c0,0,295.432,1.464,296.552,1.464c29.712,0,53.792-27.208,53.792-59.208 C480,388.661,455.912,361.453,426.208,361.453z"></path> </g></svg>

                    <!--condition-->
                    <span class="condition">Cloudy</span>
            
                </div>

            </div>

        </div>

        <!--Location form-->
        <div class="panel">

            <!--Location form-->
            <form action="" id="location-input">

                <input type="text" class="search" placeholder="Search Location">

                <button type="submit" class="submit">
                    <div class="bx bx-search-alt"></div>
                </button>
            </form>

            <!--cities-->
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <!--city details-->
            <h4>Weather Details</h4>
            <ul class="details">
                <!--Cloudy-->
                <li>
                    <span>Cloudy</span>
                    <span class="clouds">89%</span>
                </li>
                <!--Humidity-->
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <!--Wind-->
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>

        </div><!--form location end-->

    </div><!--weather-app end-->

</body>

</html>
